<div class="modal fade" id="modalDetallePedido" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="pedido">
      <div class="modal-header">
        <h5 class="modal-title">Agregar / Editar Detalle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>

      </div>
      <div class="modal-body">
        <!-- AquÃ­ tu formulario reactivo o template-driven -->
        <form [formGroup]="detalleForm" (ngSubmit)="guardar()">
          <div class="mb-3">
            <label>Producto ID</label>
            <input type="number" formControlName="productoId" class="form-control">
          </div>
          <div class="mb-3">
            <label>Cantidad</label>
            <input type="number" formControlName="cantidad" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Guardar Detalle</button>
        </form>
      </div>
    </div>
  </div>
</div>
