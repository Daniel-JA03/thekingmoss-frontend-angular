<div class="modal fade" id="nuevaCategoriaModal" tabindex="-1" aria-labelledby="nuevaCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="nuevaCategoriaModalLabel">
                {{ categoriaEditar ? 'Editar Categoria' : 'Agregar Nueva Categoria' }}
              </h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formCategoria" (ngSubmit)="agregarCategoria()">
            <div class="mb-3">
              <label for="nombreCategoria" class="form-label">Nombre Categoria:</label>
              <input type="text" id="nombreCategoria" class="form-control" formControlName="nombreCategoria" required />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
