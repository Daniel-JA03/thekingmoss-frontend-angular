<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Listado de Productos</h3>
    <button class="btn btn-success" (click)="abrirModal()">Nuevo Producto</button>
  </div>

  <div *ngIf="productos.length === 0" class="alert alert-info">
    No hay productos registrados.
  </div>

  <table *ngIf="productos.length > 0" class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>IMAGEN</th>
        <th>NOMBRE</th>
        <th>CATEGORIA</th>
        <th>PRECIO</th>
        <th>STOCK</th>
        <th>TAMAÃ‘O</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.idProducto }}</td>
        <td>
          <img [src]="obtenerImagenUrl(producto.idProducto)" 
               alt="Imagen de {{ producto.nombreProducto }}" 
               class="img-thumbnail"
               style="width: 80px; height: 80px; object-fit: cover;">
        </td>
        <td>{{ producto.nombreProducto }}</td>
        <td>{{ producto.nombreCategoria }}</td>
        <td>{{ producto.precioUnitario | soles }}</td>
        <td>{{ producto.stock }}</td>
        <td>{{ producto.tamanio }}</td>
        <td>
     
          <button class="btn btn-sm btn-warning me-2" (click)="editarProducto(producto)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarProducto(producto.idProducto)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-crear-produc
  [productoSeleccionado]="productoSeleccionado"
  (productoCreado)="cargarProductos()">
</app-crear-produc>
