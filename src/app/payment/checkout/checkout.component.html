<app-navbar></app-navbar>

<div class="checkout-page">
  
  <div class="checkout-wrapper">
    <h2>Finalizar Compra - TheKingMoss</h2>
    <hr />

    <div *ngIf="paymentError" class="alert alert-danger">
      <i class="fas fa-exclamation-triangle"></i> {{ paymentError }}
    </div>

    <div *ngIf="pedidoConfirmado" class="alert alert-success p-4">
      <i class="fas fa-check-circle"></i>
      <h3 class="mt-2">¡Transacción Completa!</h3>
      <p>
        Su pedido #{{ pedidoId }} ha sido pagado y confirmado. Recibirá un email
        de confirmación.
      </p>
      <button class="btn btn-primary mt-3" [routerLink]="['/historial-pedidos']">
        Ver Mis Pedidos
      </button>
    </div>

    <div *ngIf="!pedidoConfirmado">
      <div
        *ngIf="isLoading && !elementsOptions.clientSecret"
        class="text-center p-5"
      >
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p class="mt-2">Cargando formulario de pago seguro...</p>
      </div>

      <div *ngIf="elementsOptions.clientSecret && !pedidoConfirmado">
        <div class="card p-4 shadow-sm">
          <h4>Detalles de Pago</h4>

          <ngx-stripe-card
            [options]="cardOptions"
            [elementsOptions]="elementsOptions"
          ></ngx-stripe-card>
        </div>

        <button
          (click)="pagar()"
          [disabled]="isLoading || !elementsOptions.clientSecret"
          class="btn btn-success btn-lg w-100 mt-4"
        >
          <span *ngIf="!isLoading">
            <i class="bi bi-credit-card"></i> Confirmar Pago
          </span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i> Procesando...
          </span>
        </button>

        <small class="text-muted mt-2 d-block text-center">
          Pagos procesados de forma segura por Stripe.
        </small>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
