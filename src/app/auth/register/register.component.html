<div class="login-page">
  <div class="form-container">
    <form #registerForm="ngForm" (ngSubmit)="register()" class="login-form">
      <h2>Crear Cuenta</h2>

      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameModel="ngModel"
          required
          placeholder="¿Cómo te llamas?"
          class="form-input"
        />
        <div *ngIf="usernameModel.invalid && usernameModel.touched" class="error-message">
          El Usuario es Obligatorio.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordModel="ngModel"
          required
          placeholder="Ingresa tu contraseña"
          class="form-input"
        />
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

       <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          #confirmPasswordModel="ngModel"
          required
          placeholder="Ingresa nuevamente tu contraseña"
          class="form-input"
        />
        <div *ngIf="confirmPasswordModel.invalid && confirmPasswordModel.touched" class="error-message">
          Debes confirmar la contraseña.
        </div>
      </div>

      <div class="input-group">
        <label for="nombres">Nombre:</label>
        <input
          type="text"
          id="nombres"
          name="nombres"
          [(ngModel)]="nombreUsuario"
          #nombreModel="ngModel"
          required
          placeholder="Ingresa tu nombre"
          class="form-input"
        />
        <div *ngIf="nombreModel.invalid && nombreModel.touched" class="error-message">
          El Nombre es Obligatorio.
        </div>
      </div>

      <div class="input-group">
        <label for="apellidos">Apellidos:</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          [(ngModel)]="apellidoUsuario"
          #apellidoModel="ngModel"
          required
          placeholder="Ingresa tus apellidos"
          class="form-input"
        />
        <div *ngIf="apellidoModel.invalid && apellidoModel.touched" class="error-message">
          El Apellido es Obligatorio.
        </div>
      </div>

      <div class="input-group">
        <label for="telefono">Telefono:</label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          [(ngModel)]="telefono"
          #telefonoModel="ngModel"
          required
          placeholder="Ingresa tu telefono"
          class="form-input"
        />
        <div *ngIf="telefonoModel.invalid && telefonoModel.touched" class="error-message">
          El Telefono es Obligatorio.
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailModel="ngModel"
          required
          placeholder="Ingresa tu email"
          class="form-input"
        />
        <div *ngIf="emailModel.invalid && emailModel.touched" class="error-message">
          El Email es Obligatorio.
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="registerForm.invalid"
      >
        Registrar
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" style="color: green; margin-top: 0.5rem;">
        {{ successMessage }}
      </div>

      <div class="form-footer">
        <p>Ya tienes cuenta? <a [routerLink]="['/login']" class="login-link">Iniciar sesión</a></p>
      </div>
    </form>
  </div>
</div>
