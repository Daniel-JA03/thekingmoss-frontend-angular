<app-navbar></app-navbar>

<!-- Hero Section con fondo -->
<section class="hero-section">
  <div class="hero-content">
    <h1>Bienvenido a TheKingMoss</h1>
    <p>Compra los mejores musgos decorativos y naturales desde casa.</p>
    <button class="btn-primary" routerLink="/producto">Explorar Productos</button>
  </div>
</section>

<!-- Sección de Productos Destacados -->
<section class="productos-destacados">
  <h2>Productos Populares</h2>

  <!-- Mensaje de carga -->
  <div *ngIf="productosDestacados.length === 0; else productosTemplate" class="text-center py-4">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Cargando productos...</span>
    </div>
    <p class="mt-2">Cargando productos...</p>
  </div>

  <!-- Grid de productos -->
  <ng-template #productosTemplate>
    <div class="productos-grid">
      <div class="producto-card" *ngFor="let producto of productosDestacados">
        <!-- Usa la imagen del servicio o una por defecto -->
        <img
          [src]="producto.imagenUrl"
          [alt]="producto.nombreProducto"
          (error)="handleImageError($event)"
        />
        <h3>{{ producto.nombreProducto }}</h3>
        <p>{{ producto.descripcion }}</p>
        <p><strong>{{ producto.precioUnitario | soles }}</strong></p>
        <div class="card-actions">
          <button class="btn-view" [routerLink]="['/productos', producto.idProducto]">Ver producto</button>
          <button class="btn-add" (click)="addToCart(producto)">
            <i class="bi bi-cart-plus"></i> Añadir
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</section>

<app-footer></app-footer>
