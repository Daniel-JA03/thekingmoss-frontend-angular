<app-navbar></app-navbar>

<!-- Hero Section (igual que home) -->
<section class="hero-section productos-hero">
  <div class="hero-content">
    <h1>Nuestros Musgos</h1>
    <p>Descubre nuestra colección de musgos naturales y preservados.</p>
  </div>
</section>

<!-- Sección de Productos -->
<section class="productos-destacados">
  <h2>Todos los Productos</h2>

  <!-- Mensaje de carga -->
  <div *ngIf="productosDestacados.length === 0; else productosTemplate" class="text-center py-4">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Cargando productos...</span>
    </div>
    <p class="mt-2">Cargando productos...</p>
  </div>

  <!-- Grid de productos -->
  <ng-template #productosTemplate>
    <div class="productos-grid">
      <div class="producto-card" *ngFor="let producto of productosDestacados">
        <!-- Imagen del producto -->
        <img
          [src]="producto.imagenUrl"
          [alt]="producto.nombreProducto"
          (error)="handleImageError($event)"
        />
        <!-- Nombre -->
        <h3>{{ producto.nombreProducto }}</h3>
        <!-- Descripción -->
        <p>{{ producto.descripcion || 'Sin descripción' }}</p>
        <!-- Precio -->
        <p><strong>S/ {{ producto.precioUnitario | number:'1.2-2' }}</strong></p>
        <!-- Acciones -->
        <div class="card-actions">
          <button class="btn-view">Ver producto</button>
          <button class="btn-add" (click)="addToCart(producto)">
            <i class="bi bi-cart-plus"></i> Añadir
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</section>

<app-footer></app-footer>
